

name: OBC Manual as PDF

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'doc/**'
     
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: test env
        run: echo "Deploying to production server on branch $GITHUB_SHA ${{ github.event_name }}  ${{ github.ref }}"
    
      - name: Find and Replace User Name - Using Build Variable 
        run: find doc/*.md -type f -exec sed -i ''s|@TKN_COMMIT_ID@|${{ github.ref }}|g'' {} \;

      - name: Find and Replace User Name - Using Build Variable 
        run: find doc/*.md -type f -exec sed -i ''s/@TKN_VERSION@/${{ github.sha }}/g'' {} \;

      - name: Show replacement resut
        run: cat doc/back.md
    
